<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sneakers F</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.all.min.js%22%3E
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link

                      <tr>

                        <th>Nombre</th>

                        <th>Cantidad</th>

                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>

                  <a href="#" id="finalizarCompra" class="button u-full-width"

                  >
                  <a href="#" id="vaciarCarrito" class="button u-full-width"

                  >

              </li>
            </ul>
          </div>
        </div>
      </div>

    <div id="lista-ropa" class="container">
      <h1 id="encabezado" class="encabezado">Sneakers F</h1>
      <div id="cargarProductos" class="row">
        
      </div>
      </div>

    <script src="js/app.js"></script>
    <script src="./js/otrojs.js"></script>
